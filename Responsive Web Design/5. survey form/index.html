<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"
            >Name
            <input
              class="space-top"
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter your name"
          /></label>
        </div>
        <div class="form-group">
          <label id="email-label" for="email"
            >Email<input
              class="space-top"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your Email"
          /></label>
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age
            <span>(optional)</span>
            <input
              class="space-top"
              type="number"
              name="age"
              id="number"
              max="99"
              min="10"
              placeholder="Age"
            />
          </label>
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?
            <select class="space-top" name="dropdown" id="dropdown" required>
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full TIme Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="others">Others</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              value="definitely"
              class="radio-btn"
              id="radio-btn1"
              checked
            />Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="recommend"
              value="maybe"
              class="radio-btn"
              id="radio-btn2"
            />Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              name="recommend"
              value="not-sure"
              class="radio-btn"
              id="radio-btn3"
            />Not sure
          </label>
        </div>
        <div class="form-group">
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?
            <select name="feature" id="feature" class="space-top" required>
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
              <option value="others">Others</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <label for="prefer1">
            <input type="checkbox" name="prefer" value="front-end-projects" id="prefer1" />Front-end
            Projects
          </label>
          <label for="prefer2">
            <input type="checkbox" name="prefer" value="back-end-projects" id="prefer2" />Back-end
            Projects
          </label>
          <label for="prefer3">
            <input type="checkbox" name="prefer" value="data-visualization" id="prefer3" />Data
            Visualization
          </label>
          <label for="prefer4">
            <input type="checkbox" name="prefer" value="challenges" id="prefer4" />Challenges
          </label>
          <label for="prefer5">
            <input type="checkbox" name="prefer" value="open-source-community" id="prefer5" />Open
            Source Community
          </label>
          <label for="prefer6">
            <input type="checkbox" name="prefer6" value="gitter-help-rooms" id="prefer6" />Gitter
            help rooms
          </label>
          <label for="prefer7">
            <input type="checkbox" name="prefer" value="videos" id="prefer7" />Videos
          </label>
          <label for="prefer8">
            <input type="checkbox" name="prefer" value="city-meetups" id="prefer8" />City Meetups
          </label>
          <label for="prefer9">
            <input type="checkbox" name="prefer" value="wiki" id="prefer9" />Wiki
          </label>
          <label for="prefer10">
            <input type="checkbox" name="prefer" value="forum" id="prefer10" />Forum
          </label>
          <label for="prefer11">
            <input
              type="checkbox"
              name="prefer"
              value="additional-courses"
              id="prefer11"
            />Additional Courses
          </label>
          <label for="prefer12">
            <input type="checkbox" name="prefer" value="others" id="prefer12" />Others
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="suggestion"
            id="suggestion"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
